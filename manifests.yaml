      labels:
        gitops: operator
      name: '{{values.name}}'
    spec:
      destination:
        namespace: openshift-gitops
        server: https://kubernetes.default.svc
      project: cluster-config
      source:
        path: '{{values.path}}'
        repoURL: patch-me-see-clusters-overlays
        targetRevision: patch-me-see-clusters-overlays
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 20m
          limit: 5
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
  name: tenants
  namespace: openshift-gitops
spec:
  generators:
  - git:
      directories:
      - path: tenants/*/*/overlays/composer-ai-lab
      - path: tenants/*/*/overlays/common
      repoURL: https://github.com/redhat-ai-services/ai-accelerator.git
      revision: main
  template:
    metadata:
      annotations:
        argocd.argoproj.io/compare-options: IgnoreExtraneous
        argocd.argoproj.io/sync-options: Prune=false
      labels:
        tenant: '{{path[1]}}'
      name: '{{path[1]}}-{{path[2]}}'
    spec:
      destination:
        server: https://kubernetes.default.svc
      ignoreDifferences:
      - group: kubeflow.org
        jqPathExpressions:
        - .spec.template.spec.containers[] | select(.name == "oauth-proxy")
        - .spec.template.spec.volumes[] | select(.name == "oauth-config")
        - .spec.template.spec.volumes[] | select(.name == "tls-certificates")
        kind: Notebook
      project: tenants
      source:
        path: '{{path}}'
        plugin:
          name: kustomize-envvar
        repoURL: patch-me-see-clusters-overlays
        targetRevision: patch-me-see-clusters-overlays
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 20m
          limit: 5
