apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    gitops.ownedBy: cluster-config
  name: cluster-config-app-of-apps
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: patch-me-see-overlays
    repoURL: https://github.com/redhat-composer-ai/cluster-gitops.git
    targetRevision: multi-user
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
  name: cluster-configs
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
        values:
          name: user-workload-monitoring
          path: components/cluster-configs/user-workload-monitoring/overlays/default
      - cluster: local
        url: https://kubernetes.default.svc
        values:
          name: cluster-autoscaling
          path: components/cluster-configs/autoscaling/overlays/default
  template:
    metadata:
      annotations:
        argocd.argoproj.io/compare-options: IgnoreExtraneous
        argocd.argoproj.io/sync-options: Prune=false
      labels:
        gitops: cluster-config
      name: '{{values.name}}'
    spec:
      destination:
        namespace: openshift-gitops
        server: https://kubernetes.default.svc
      project: cluster-config
      source:
        path: '{{values.path}}'
        repoURL: patch-me-see-clusters-overlays
        targetRevision: patch-me-see-clusters-overlays
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 20m
          limit: 5
---
